    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false

  thymeleaf:
    cache: false


logging.level:
  org.springframework.security: DEBUG        # 시큐리티 전 과정 디버그 (인증/비번매칭/리다이렉트)
  org.hibernate.SQL: DEBUG                  # 이미 있음: 실행된 SQL
  org.hibernate.type.descriptor.sql: TRACE  # 바인딩된 파라미터 값(=?에 뭐 들어갔는지)까지 확인
  com.zaxxer.hikari: INFO                   # 커넥션풀 상태

server:
  error:
    include-message: always
    include-binding-errors: always


servlet:

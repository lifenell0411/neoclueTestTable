<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>사진 첨부하기 :: SmartEditor2</title>
    <link rel="stylesheet" th:href="@{/se2/css/photo.css}" type="text/css" charset="utf-8"/> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script th:src="@{/se2/sample/photo_uploader/jindo.min.js}" charset="utf-8"></script>
    <script th:src="@{/se2/sample/photo_uploader/jindo.fileuploader.js}" charset="utf-8"></script>
    <script th:src="@{/se2/sample/photo_uploader/attach_photo.js}" charset="utf-8"></script>
</head>
<body>
<div id="pop_wrap">
    <div id="pop_header">
        <h1>사진 첨부하기</h1>
    </div>
    <div id="pop_container2" class="pop_container2">
        <form id="editor_upimage" name="editor_upimage" th:action="@{/image-upload}" method="post" enctype="multipart/form-data" onsubmit="return false;">
            <div id="pop_content2">
                <input type="file" class="upload" id="uploadInputBox" name="Filedata">
                <p class="dsc" id="info"><strong>10MB</strong>이하의 이미지 파일만 등록할 수 있습니다.<br>(JPG, GIF, PNG, BMP)</p>
            </div>
        </form>
    </div>
    <div id="pop_container" class="pop_container" style="display:none;">
        <div id="pop_content">
            <p class="dsc"><em id="imageCountTxt">0장</em>/10장 <span class="bar">|</span> <em id="totalSizeTxt">0MB</em>/50MB</p>
            <div class="drag_area" id="drag_area">
                <ul class="lst_type" ></ul>
                <em class="blind">마우스로 드래그해서 이미지를 추가해주세요.</em>
                <span id="guide_text" class="bg" th:style="'background-image:url(' + @{/se2/sample/photo_uploader/img/bg_drag_image.png} + ');'"></span>
            </div>
            <div style="display:none;" id="divImageList"></div>
            <p class="dsc dsc_v1"><em>한 장당 10MB, 1회에 50MB까지, 10개</em>의 이미지 파일을<br>등록할 수 있습니다. (JPG, GIF, PNG, BMP)</p>
        </div>
    </div>
    <div id="pop_footer">
        <div class="btn_area">
            <a href="#"><img th:src="@{/se2/sample/photo_uploader/img/btn_confirm.png}" width="49" height="28" alt="확인" id="btn_confirm"></a>
            <a href="#"><img th:src="@{/se2/sample/photo_uploader/img/btn_cancel.png}" width="48" height="28" alt="취소" id="btn_cancel"></a>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const g_sUploadURL = /*[[@{/image-upload}]]*/ '';
    /*]]>*/
</script>
</body>
</html>

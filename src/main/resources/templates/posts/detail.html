<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${post.title}">게시글 상세</title>

    <!-- AdminLTE CSS (네가 쓰던 경로 유지) -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- (선택) 아이콘 필요하면 주석 해제
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    -->
    <style>
        /* 'post-body' 클래스 안의 모든 img 태그에 적용 */
        .post-body img {
            max-width: 100%;
            height: auto;
            display: block; /* (선택) 이미지가 혼자 한 줄을 차지하도록 하여 정렬을 깔끔하게 함 */
        }
    </style>
    <style>
    /* 본문 컨테이너 기본 */
    .post-body {
    /* 아주 긴 한글/영문/숫자도 임의 위치에서 줄바꿈 */
    overflow-wrap: anywhere;
    word-break: break-word;
    line-height: 1.7; /* 기본 줄간격 */
    }

    /* 문단/목록 간 여백 */
    .post-body p,
    .post-body li,
    .post-body blockquote {
    margin: 0 0 .9rem;
    }

    /* 에디터가 넣은 이미지/표/미디어가 카드 폭을 넘지 않게 */
    .post-body img,
    .post-body video,
    .post-body iframe,
    .post-body table {
    max-width: 100% !important;
    height: auto !important;
    }
    .post-body table {
    table-layout: auto;
    width: 100% !important;
    }

    /* 코드/프리 텍스트도 줄바꿈 */
    .post-body pre,
    .post-body code {
    white-space: pre-wrap;
    }

    /* 붙여넣기된 모든 요소에 박스사이징 통일 */
    .post-body * {
    box-sizing: border-box;
    }

    /* 에디터가 inline style로 과하게 키운 폰트를 안전한 범위로 캡(상한) */
    /* (inline style보다 !important가 우선) */
    .post-body [style*="font-size"] {
    /* 최소 1rem, 화면폭 비례, 최대 1.75rem(≈28px)로 제한 */
    font-size: clamp(1rem, 2.5vw, 1.75rem) !important;
    line-height: 1.6 !important; /* 큰 글자일수록 줄겹침 방지 */
    }

    /* 혹시 붙여넣기된 요소가 이상한 line-height를 가지고 오면 교정 */
    .post-body [style*="line-height"] {
    line-height: 1.6 !important;
    }

    /* 아주 긴 URL/파일명도 안전하게 줄바꿈 */
    .post-body a {
    word-break: break-all;
    }
    </style>
</head>
<body class="bg-light">

<!-- 세로/가로 중앙 정렬 래퍼 -->
<div class="container min-vh-100 d-flex align-items-center">

    <div class="row justify-content-center w-100">
        <div class="col-12 col-lg-10">

            <div th:replace="fragments/alerts :: alerts"></div>
            <!-- 카드: 검은 테두리 + 은은한 그림자 -->
            <div class="card post-card border border-dark shadow">
                <div class="card-body">

                    <h1 class="h3 mb-3" th:text="${post.title}">제목</h1>

                    <p class="text-muted mb-4">
                        작성자: <span th:text="${post.authorUserId}">user</span>
                        &nbsp;|&nbsp;
                        작성일:
                        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2025-09-08 17:07:08</span>
                    </p>

                    <!-- 본문: 블록 유지 -->
                    <div class="post-body" th:utext="${post.body}"></div>

                    </div>

                <!-- 첨부파일: 삭제되지 않은 것만 (컨트롤러에서 이미 필터됨) -->
                <div class="mb-4" th:if="${files != null and !#lists.isEmpty(files)}">
                    <h5 class="mb-2" style="padding-left:1.25rem">첨부파일</h5>
                    <ul class="mb-0">
                        <li th:each="f : ${files}">
                            <a th:href="@{/download/{id}(id=${f.id})}" th:text="${f.originalFilename}">파일명</a>
                            (<span th:text="${f.size != null ? #numbers.formatDecimal(f.size / 1048576.0, 1, 2) + ' MB' : '—'}">—</span>)
                        </li>
                    </ul>
                </div>

                    <!-- 버튼들 -->
                <div class="card-footer d-flex justify-content-end">
                    <a th:href="@{/posts/list}" class="btn btn-secondary mr-2">목록</a>
                    <!-- 수정: canEdit일 때만 -->
                    <a th:if="${canEdit}"
                       th:href="@{/posts/{id}/update(id=${post.id})}"
                       class="btn btn-primary mr-2">수정</a>

                    <!-- 삭제: canEdit일 때만 -->
                    <form th:if="${canEdit}"
                          th:action="@{/posts/{id}/delete(id=${post.id})}"
                          method="post"
                          class="m-0"
                          th:attr="data-confirm=|${post.id}번 글을 삭제하시겠습니까?|">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>

                </div>
            </div>

        </div>
    </div>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/js/confirm.js}"></script>

</body>
</html>

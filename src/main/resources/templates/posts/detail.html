<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${post.title}">게시글 상세</title>
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}" />
</head>
<body class="container mt-4">

<h1 th:text="${post.title}">제목</h1>
<p class="text-muted">
    작성자: <span th:text="${post.authorUserId}">user</span> |
    작성일: <span th:text="${post.createdAt}">2025-09-08</span>
</p>

<div class="border p-3 mb-3" th:utext="${post.body}">
    본문 내용
</div>

<!-- 첨부파일 영역 -->
<div th:if="${post.files}">
    <h5>첨부파일</h5>
    <ul>
        <li th:each="f : ${post.files}">
            <a th:href="@{/files/{id}(id=${f.id})}" th:text="${f.originalFilename}">파일명</a>
            (<span th:text="${f.size}">0</span> bytes)
        </li>
    </ul>
</div>

<div class="mt-3">
    <a th:href="@{/posts/list}" class="btn btn-secondary">목록</a>
    <a th:href="@{/posts/{id}/update(id=${post.id})}" class="btn btn-primary">수정</a>
    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
</div>

</body>
</html>

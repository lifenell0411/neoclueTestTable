<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition">
<div class="d-flex justify-content-center align-items-center vh-100">

    <!-- 상단 로그아웃 버튼 -->
    <form th:action="@{/logout}" method="post" style="position:absolute; top:20px; right:20px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-danger btn-sm">로그아웃</button>
    </form>


    <div class="col-10">
        <!-- 삭제 성공 메시지 -->
        <div th:if="${msg}" class="d-flex justify-content-center mt-2">
            <div class="alert alert-success alert-dismissible fade show d-inline-block px-3 py-2 mb-0 position-relative"
                 role="alert"
                 style="max-width: fit-content;">
                <span th:text="${msg}"></span>

                <!-- X 버튼: 박스 바깥 오른쪽 위 -->
                <button type="button"
                        class="close position-absolute"
                        data-dismiss="alert"
                        aria-label="Close"
                        style="top: -10px; right: -10px; border: none; background: transparent; font-size: 1.2rem; line-height: 1;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <!--삭제 에러 메시지 -->
        <div th:if="${error}" class="d-flex justify-content-center mt-2 position-relative">
            <!-- 녹색 박스 -->
            <div class="alert alert-success fade show d-inline-block px-3 py-2 mb-0"
                 role="alert"
                 style="max-width: fit-content; position: relative;">
                <span th:text="${error}"></span>
            </div>
                <!-- X 버튼 (녹색 박스 바깥 오른쪽 위) -->
                <button type="button"
                        class="close position-absolute"
                        data-dismiss="alert"
                        aria-label="Close"
                        style="top: -10px; right: -10px; border: none; background: transparent; font-size: 1.2rem; line-height: 1;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>





        <div class="card">
            <div class="card-header">
                                <h3 class="card-title">게시글 목록</h3>
                <div class="card-tools">
                                    <form th:action="@{/posts/list}" method="get">
                                        <div class="input-group input-group-sm" style="width: 220px;">
                                            <input type="text" name="q" class="form-control float-right" placeholder="Search"
                                                   th:value="${q}">
                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-default">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>




                            <!-- /.card-header -->

                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th style="width:80px;">글번호</th>
                                        <th>제목</th>
                                        <th>내용</th>
                                        <th style="width:180px;">회원아이디</th>
                                        <th style="width:170px;">작성일</th>
                                        <th style="width:170px;">수정일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="p : ${posts.content}">
                                        <td th:text="${p.id}"></td>

                                        <td>
                                            <a th:href="@{'/posts/' + ${p.id}}" th:text="${p.title}"></a>
                                        </td>
                                        <td th:text="${p.bodyPreview}">본문 미리보기…</td>
                                        <td th:text="${p.authorUserId}"></td>
                                        <td th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td th:text="${#temporals.format(p.updateAt, 'yyyy-MM-dd HH:mm')}"></td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(posts.content)}">
                                        <td colspan="6" class="text-center text-muted p-4">게시글이 없습니다.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer clearfix">


                                <ul class="pagination pagination-sm m-0 float-right">
                                    <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/posts/list(page=${posts.number-1}, size=${posts.size}, q=${q})}">&laquo;</a>
                                    </li>

                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, posts.totalPages-1)}"
                                        th:classappend="${i} == ${posts.number} ? 'active'">
                                        <a class="page-link"
                                           th:text="${i+1}"
                                           th:href="@{/posts/list(page=${i}, size=${posts.size}, q=${q})}">1</a>
                                    </li>

                                    <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/posts/list(page=${posts.number+1}, size=${posts.size}, q=${q})}">&raquo;</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- /.card-footer -->

                        </div>
        <a th:href="@{/posts/create}" class="btn btn-primary float-right">글쓰기</a>

                    </div>
                </div>


<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
